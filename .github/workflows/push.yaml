name: Deploy to fal.ai

on:
  push:
    branches:
      - main  # deploy khi push lên nhánh main

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: "3.10"

      - name: Install fal CLI
        run: pip install fal

      - name: Deploy to fal.ai
        run: fal deploy 
        env:
          FAL_KEY: ${{ secrets.FAL_API_KEY }}
